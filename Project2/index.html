
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="/image/favicon.ico">
</head>

<body>

    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="Home bg-gray rounded m-1 p-1">
                <div class="logo"><img width="130" class="invert" src="logo.svg" alt="Logo"></div>
                <ul>
                    <li><img class="invert" src="Home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Privacy Center</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header">
                <div class="nav">
                    <img class="hamburger" src="hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgb(255, 254, 254);">
                        <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        style="fill: rgb(255, 254, 254);">
                        <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="Signupbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="/image/ab67706f00000002b52eb7fd2442b46afc80e7a9.jpeg" alt="">
                        <h1>Women of Pop</h1>
                        <p>Celebrating the power of amazing female pop.</p>
                    </div>

                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 24 24"
                                class="Svg-sc-ytk21e-0 bneLcE">
                                <path
                                    d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z">
                                </path>
                            </svg>
                        </div>
                        <img src="/image/ab67706f00000002b52eb7fd2442b46afc80e7a9.jpeg" alt="">
                        <h1>Women of Pop</h1>
                        <p>Celebrating the power of amazing female pop.</p>
                    </div>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="prevsong.svg" alt="">
                            <img id="play" src="play.svg" alt="">
                            <img id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
